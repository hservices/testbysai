<ion-header>
    <ion-grid>
        <ion-row>
          <ion-col col-2>
              <button ion-button end navPush="AddVoterPage" float-left> 
                  <!--AddShoppingItemPage-->
                  <ion-icon name="add" end></ion-icon>
                </button>
          </ion-col>
          <ion-col col-8>
              <h4 text-center color='light'>Voter List</h4>
          </ion-col>
          <ion-col col-2>
              <button ion-button end navPush="LoginPage"> 
              <ion-icon name="power"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-header>
  
  <ion-content padding>
     <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
        
       <ion-card *ngFor="let voter of voterList$ | async">
          <ion-card-header>
              <ion-item>
             <ion-icon name="contact" item-start></ion-icon>
              {{voter.voterName}}
              
              <ion-icon name="cog" item-end navPush='EditVoterPage' [navParams]="{voter: voter}"></ion-icon>
              <ion-icon name="close-circle" item-end (click)='deleteVoter(voter)'></ion-icon>
              
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-icon name="card" item-start></ion-icon> 
              {{voter.voterID}}
            </ion-item>
            <ion-item>
                <ion-icon name="card" item-start></ion-icon> 
              {{voter.adharID}}
            </ion-item>
            
            <ion-item>
                <ion-icon name="ribbon" item-start></ion-icon>
              {{voter.voterRole}}
            </ion-item>
          </ion-card-content>
        </ion-card>

  </ion-content>
