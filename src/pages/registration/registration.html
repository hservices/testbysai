<ion-content padding>
    <ion-title text-center>Registration</ion-title>
    <img src="assets/imgs/registration.png"/>
    <ion-item>
    <ion-label floating color='dark'>User email</ion-label>
    <ion-input type="text" [(ngModel)]='user.email'></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating color='dark'>Password</ion-label>
    <ion-input type="password" [(ngModel)]='user.password'></ion-input>
  </ion-item>
  <br>
  <button ion-button block color='secondary'(click)='register(user)'>Register</button>
  <button ion-button block color="light" navPush="LoginPage">Cancel</button> 
</ion-content>
