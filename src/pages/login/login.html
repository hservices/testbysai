<ion-header>

    

</ion-header>


<ion-content padding>
    <img src="assets/imgs/logo.png"/>
    
<ion-item>
  <ion-label floating color='dark'>User email</ion-label>
  <ion-input type="text" [(ngModel)]='user.email'></ion-input>
</ion-item>

<ion-item>
  <ion-label floating color='dark'>Password</ion-label>
  <ion-input type="password" [(ngModel)]='user.password'></ion-input>
</ion-item>
<br>
<button ion-button block color="secondary" (click)='login(user)'>Login</button>
<button ion-button block color="light" navPush='RegistrationPage'>Registeration</button>

</ion-content>
