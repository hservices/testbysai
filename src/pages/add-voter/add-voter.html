<ion-header>

  <ion-navbar>
    <ion-title>Add Voter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating color='dark'>Name</ion-label>
    <ion-input [(ngModel)]="voter.voterName" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating color='dark'>voterID</ion-label>
      <ion-input [(ngModel)]='voter.voterID'type="text" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating color='dark'>adharID</ion-label>
        <ion-input [(ngModel)]='voter.adharID' type="text" ></ion-input>
    </ion-item>

    <br>
    <ion-list radio-group [(ngModel)]="voter.voterRole">

      <ion-list-header>
        Role
      </ion-list-header>
    
      <ion-item>
        <ion-label>public</ion-label>
        <ion-radio value="public"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Booth Manager</ion-label>
        <ion-radio value="boothmanager"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Candidate PA</ion-label>
        <ion-radio value="candidatePA"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>Candidate</ion-label>
        <ion-radio value="Candidate"></ion-radio>
      </ion-item>
    </ion-list>


    
 <!-- {{item|json}}-->
    <button ion-button block color="secondary" (click)="addVoter(voter)">Add</button>
    <button ion-button block color="light" navPush="VoterListPage">Cancel</button> 
</ion-content>
